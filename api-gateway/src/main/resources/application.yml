server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # Auth Endpoints
        - id: auth-service-root
          uri: http://auth-service:8081
          predicates:
            - Path=/
          filters:
            - PreserveHostHeader=

        - id: auth-service-core
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
            - PreserveHostHeader=

        # User Management Endpoints
        - id: auth-service-users
          uri: http://auth-service:8081
          predicates:
            - Path=/api/users/**,/api/users
          filters:
            - StripPrefix=0
            - PreserveHostHeader=
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "${FRONTEND_URL:http://localhost:3000}"
              - "${APP_URL:http://localhost:8080}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
  
  data:
    redis:
      host: redis
      port: 6379
      password: 
      timeout: 60000

# JWT Configuration (must match auth-service)
jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-this-in-production-min-256-bits}
